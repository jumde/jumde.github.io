<script>
class paymentreq {
  constructor (methodData, details) {
      this.methodData = JSON.stringify(methodData)
      this.details = JSON.stringify(details)
  }

  canMakePayment() {
    return true;
  }
};

Object.defineProperty(window, 'PaymentRequest', {
            value: paymentreq,
            writable: false,
            configurable: false
});

window.PaymentRequest.canMakePayment();
</script>
