<!doctype html>
<html>
<head>
    <title>Service Worker Demo!</title>
</head>
<body>
    <script>
        var myWorker = new SharedWorker('https://dustiest-limitation.000webhostapp.com/shared-worker.js');
        myWorker.port.start();
        function stateToSharedWorker() {
            myWorker.port.postMessage("From client!");
            console.log('Message posted to worker');
        }
        
        myWorker.port.onmessage = function(e) {
            console.log(e.data);
            console.log('Message received from worker');
        }
    </script>
    <button onClick="stateToSharedWorker()">Send To Shared Worker!</button>
</body>
</html>
